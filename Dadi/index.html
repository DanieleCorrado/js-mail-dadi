<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Dice roll</title>
  </head>

  <body>

      <div id="container">

        <span>Inserisci un numero da 1 a 6</span>

        <!-- Chiedo all'utente di inserire un valore da 1 a 6 -->

        <form action="" id="form">

          <input type="number" id="user-number" placeholder="inserici un numero...">

          <button class="submit" type="submit">Invia</button>
        </form>


        <!-- Mostro il risultato del "lancio" del dado del computer e decreto il vincitore  -->

        <div id="result">

          <span>Il valore inserito dall'utente &eacute;:</span>

          <span id="user-value"></span>
          <span>mentre il valore generato dal computer &eacute;:</span>

          <span id="computer-value"></span>

          <h2 id="winner"></h2>

        </div>

      </div>
    

    <!-- Javascript -->

    <script type="text/javascript" src="js/index.js"></script>

  </body>

</html>
